name: CI/CD Pipeline

   on: [push]

   jobs:
     build-and-test:
       runs-on: ubuntu-latest
       steps:
       - uses: actions/checkout@v2
       - name: Use Node.js
         uses: actions/setup-node@v2
         with:
           node-version: '14'
       - run: npm ci
       - run: npm test
   
